    <script  type="text/javascript">
        //initFun(); //lansung eksekusi 

        $(function(){ // nunggu UI ke render dulu
            initFun();
        });

        function initFun(){
            for(var i=0; i<10; i++){
                console.log(i);
            }
            
            for (let i = 0; i < 10; i++) {
                if(i == 0){
                    console.log(i + " Nilai Awal");
                } else if(i % 2==0){
                    console.log(i + " Genap");
                } else{
                    console.log(i + " Ganjil");
                }
            }
        }
    </script>
